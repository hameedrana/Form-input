<mat-label>name</mat-label>
<input
  type="text"
  placeholder="Pick one"
  aria-label="name"
  matInput
  #autoInput
  [(ngModel)]="selectedOption"
  (input)="onInputChange()"
  [matAutocomplete]="auto"
/>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option
    *ngFor="let option of filteredOptions | async"
    [value]="option"
    (click)="getValue(autoInput.value)"
    (change)="onOptionSelect($event)"
  >
    {{ option }}
  </mat-option>
</mat-autocomplete>

<div *ngIf="showError" [ngClass]="errorClass">
  {{ errorMessage }}
</div>
